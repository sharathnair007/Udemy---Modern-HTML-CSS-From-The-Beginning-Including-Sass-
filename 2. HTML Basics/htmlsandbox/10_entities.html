<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non-breaking space -->
    <p>My name is &nbsp; &nbsp; Sharath</p>

    <!-- Greater/Less than symbols -->
    <!-- Directly using the symbol might break the code in some browser, so we make use of entities to create the symbols -->
    <p>5 > 2</p>
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>

    <p>2 < 3</p>
    <p>2 &lt; 3</p>
    <p>2 &#60; 3</p>

    <!-- Copyright symbol -->
    <p>&copy;</p>
    <p>&trade;</p>
    <p>&reg;</p>

    <!-- Currency -->
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&dollar;</p>

    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diam;</p>

    <!-- Code -->
    <p>Save the file by pressing <kbd>Ctrl + S</kbd> </p>
    <code> print(Hello World!!) </code>
</body>
</html>
