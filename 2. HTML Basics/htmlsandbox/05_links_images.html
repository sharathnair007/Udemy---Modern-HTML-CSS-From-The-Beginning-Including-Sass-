<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External link -->
    <!-- a tag is a inline element, so new links do not gets pushed to new lines. -->
    <p>
        <a href="http://www.google.com" >Click here to visit Google Homepage on same tab</a>
    </p>
    <p>
        <a href="http://www.google.com" target="_blank">Click here to visit Google Homepage in new tab</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="./04_typography.html" target="_blank">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="../images/Beautiful-3d-nature-wallpapers-768x470.jpg" alt="A Beautiful Picture of Nature" width="500">

    <!-- Remote Image -->
    <img src="https://images.pexels.com/photos/9835791/pexels-photo-9835791.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="A Image of an Idol" width="300">
</body>
</html>
