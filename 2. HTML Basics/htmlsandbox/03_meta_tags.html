<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This defines the character encoding for the page -->
    <meta charset="UTF-8"> 
    <!-- This is used for browser compatibility. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This is mainly used to make the website responsive. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is what gets shown to the user after a google search. -->
    <meta name="description" content="This is my website description.">
    <!-- This was very important earlier, and was used for higher SEO rankings -->
    <meta name="keywords" content="web development, web design">
    <!-- If you dont want your website to show up on searches use robots meta tags.
        NOINDEX is used so the sites does'nt gets indexed and NOFOLLOW is used so
        the website does not follow any links -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">
    <title>Meta Tags</title>
</head>
<body>
    
</body>
</html>
