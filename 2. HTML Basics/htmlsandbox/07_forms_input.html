<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<body>
    <form action="">
        <!-- Text -->
        <div>
            <label for="name">Name</label> <br>
            <input type="text" id="name" placeholder="Enter Your FullName">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        <!-- Text-Area -->
        <div>
            <label for="message">Message</label> <br>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female" >Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label> <br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birth Date</label> <br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- RadioButton -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="simple"> Simple
            <input type="radio" name="membership" id="membership" value="standard" checked> Standard
            <input type="radio" name="membership" id="membership" value="super"> Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="likes">I Like</label>
            <input type="checkbox" name="likes" id="likes" value="Reading"> Reading
            <input type="checkbox" name="likes" id="likes" value="Cricket" checked> Cricket
            <input type="checkbox" name="likes" id="likes" value="Studying"> Studying
        </div>
        <!-- Submit -->
        <input type="submit" value="Submit">
        <!-- using button tag -->
        <!-- <button type="submit">Submit</button> -->
        <!-- Reset -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
