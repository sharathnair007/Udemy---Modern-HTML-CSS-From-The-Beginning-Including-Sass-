<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 
        Refer this link for color palets:
        1.  https://www.color-hex.com/ 
        2.  https://htmlcolorcodes.com/
        */
        h1 {
            /* Color Name */
            color: green;
        }

        h2 {
            /* RGB */
            color: rgb(255, 0, 0);
        }

        h3 {
            /* Hex */
            color: #0000ff;
        }

    </style>
    <title>Colors</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>
