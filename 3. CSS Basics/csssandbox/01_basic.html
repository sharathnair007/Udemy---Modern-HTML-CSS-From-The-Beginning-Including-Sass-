<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS by linking to a external file is the best way to do CSS -->
    <link rel="stylesheet" href="../css/style.css"> 
    <title>Implementing CSS</title>
    <style>
        /* This type of CSS declaration is refered to as Internal CSS,
        in this course we will be following this method for ease of teaching.*/
        h2 {
            color: green;
        }
    </style>
</head>
<body>
    <!-- Inline CSS: This is the least expected way to write CSS due to separation of concerns. -->
    <h1 style="color: red;">Heading One</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>
